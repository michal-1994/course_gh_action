name: Deploy Project
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'dev-*' # dev-new dev-...
      - 'feat/*' * feat/new feat/...
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # dev-new dev-...
      - 'feat/*' * feat/new feat/...
      # developer-1
    paths-ignore:
      - '.github/workflows/*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
